<!DOCTYPE html>
<html> <head>
<title>Method POST container</title>

</head>

<body>
<h1>Method POST container</h1>

<ul>
  <li>Direct PDF by POST application/x-www-form-urlencoded:
  <form action="sales_contract.pdf"
        enctype="application/x-www-form-urlencoded"
        method="POST">
  <input type="text" name="a_variable" value="a_value">
  <input type="submit" value="Submit">
  </form>
  </li>

  <li>Direct PDF by POST multipart/form-data:
  <form action="sales_contract.pdf"
        enctype="multipart/form-data"
        method="POST">
  <input type="text" name="a_variable" value="a_value">
  <input type="submit" value="Submit">
  </form>
  </li>

</ul>

<hr>
