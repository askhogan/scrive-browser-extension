<!DOCTYPE html>
<html>
<head>
  <title>Modal</title>
  <link rel="stylesheet" type="text/css" href="/css/less-compilation.css"></link>
  <link rel="stylesheet" type="text/css" href="/css/popup.css"></link>

  <script type="text/javascript" src="/libs/mixpanel_init.js"></script>
  <script type="text/javascript" src="/common/ScriveMain.js"></script>
  <script type="text/javascript" src="/show_error.js"></script>
  <script type="text/javascript" src="/common/ScrivePopup.js"></script>
</head>

<body>
<div class="modal-header no-icon">
  <span class="modal-title"></span>
  <a class="modal-close"></a>
</div>

<div class="modal-body">
  <div class="modal-content">
    <div class="body"></div>
  </div>
</div>

<div class="modal-footer">
  <a class="float-left cancel button button-gray">
    <div class="label"></div>
  </a>
  <a class="float-left direct-upload button button-gray">
    <div class="label"></div>
  </a>
  <a class="float-right accept green button button-green">
    <div class="label"></div>
  </a>
</div>


</body>
</html>
